<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Validation Test Form</h1>
    <div class="form-container">
      <form novalidate class="form">
        <div class="form-field">
          <label for="email">Email:</label>
          <input type="email" id="email" minlength="8" required/>
          <span class="email-err"></span>
        </div>
        <div class="form-field">
          <label for="country">Country:</label>
          <select id="country" name="country" required>
            <option value="">--Please choose an option--</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="UK">United Kingdom</option>
            <option value="AU">Australia</option>
          </select>
        </div>
        <div class="form-field">
          <label for="postalCode">
            Postal Code:
          </label>
          <input type="text" id="postalCode" name="postal_code" required/>
          <span class="postal-err"></span>
        </div>
        <div class="form-field">
          <label for="password">Password:</label>
          <input type="password" id="password" minlength="8" required/>
          <span class="pass-err"></span>
        </div>
        <div class="form-field">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirmPassword" required/>
          <span class="confirm-pass-err"></span>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
